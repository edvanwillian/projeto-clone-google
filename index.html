<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página clone do google</title>

    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<header class="conteudo">
    <nav>
    <div class="conteudo_direita">
        <div class="conteudo_direita_gmail">
            <a href="" class="conteudo_1"> Gmail </a></div>

        <div class="conteudo_direita_imagens">
            <a href="" class="conteudo_2">Imagens</a>
        </div>

        <div class="conteudo_direita_menu">
            <img src="assets/imagens/menu.png" alt="menu" width="20" height="20"/>
        </div>

        <div class="conteudo_direita_usuario">
            <img src="assets/imagens/photo.jpg" alt="usuario" class="conteudo_4" height="32">
        </div>
    </div>
    </nav>
</header>

<main>
    <section>
        <div class="conteudo_principal">
            <div class="logo">
                <img src="assets/imagens/logo.png" alt="logo"/>
            </div>
            
            <div class="input">
                <input type="text" placeholder="Pesquise ou escreva um URL" id="url"/>
                <div class="access">
                    <img src="assets/imagens/teclado.png" alt="teclado" width="20px"/>

                    <img src="assets/imagens/mic.png" alt="microfone" width="30px"/>
                </div>
            </div>

            <div class="botao">
                <button>Pesquisa google</button>
                <button>Estou com sorte</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="footer_header">
        <span>Brasil</span>
    </div>

    <div class="footer_opçoes">
        <span class="span_esquerda">
            <a href="">Sobre</a> 
            <a href="">Publicidade</a>
            <a href="">Negocios</a>
            <a href="">Como funciona a pesquisa</a>
        </span>

        <span class="span_direita">
            <a href="">Privacidade</a> 
            <a href="">Termos</a>
            <a href="">Configurações</a>
        </span>
        </div>
</footer>

</body>
</html>
